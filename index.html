<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATGS Software Services</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
    <script src="https://unpkg.com/tailwindcss@3.3.0/lib/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, FormEvent } = React;
        const { motion } = Motion;
        const { Check, Mail, Phone, ArrowRight, Sparkles, Shield, Rocket } = LucideReact;

        // --- Quick theming knobs ---
        // You can tweak the palette below or swap to one of the presets listed in comments.
        const BRAND = {
          name: "ATGS Software Services",
          tagline: "Custom software, cloud, and AI solutions—delivered fast.",
          primary: "#0ea5e9", // Sky 500
          primaryDark: "#0284c7", // Sky 600
          foreground: "#0b1220",
          background: "#0a0f1c", // deep navy
          surface: "#0f172a", // slate-900
          text: "#e5e7eb", // gray-200
          accent: "#34d399", // emerald-400
        };

        function CompanyLanding() {
          const [email, setEmail] = useState("");

          // Contact form state
          const [contactName, setContactName] = useState("");
          const [contactEmail, setContactEmail] = useState("");
          const [contactCompany, setContactCompany] = useState("");
          const [contactMessage, setContactMessage] = useState("");

          // Lightweight runtime tests for helpers (won't throw; only logs if failed)
          function validateEmailFormat(s) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(s);
          }
          if (typeof window !== "undefined") {
            console.assert(validateEmailFormat("a@b.com"), "Expected valid email to pass");
            console.assert(!validateEmailFormat("a@b"), "Expected invalid email to fail");
          }

          const handleContactSubmit = (e) => {
            e.preventDefault();
            // Send to Theodora by default (can be changed to support@ if desired)
            const to = "theodora@atgs.co.uk";

            // Basic front-end validation before opening mail client
            if (!contactName || !validateEmailFormat(contactEmail) || !contactMessage) {
              alert("Please provide your name, a valid email, and a short message.");
              return;
            }

            const subject = `New inquiry from ${contactName || "ATGS website"}`;
            const body = `Name: ${contactName}\nEmail: ${contactEmail}\nCompany: ${contactCompany}\n\nMessage:\n${contactMessage}`;
            const mailto = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailto;
          };

          const features = [
            {
              icon: React.createElement(Rocket, { className: "w-5 h-5" }), 
              title: "Custom Development",
              desc: "Web, mobile, and API platforms tailored to your workflows.",
            },
            {
              icon: React.createElement(Shield, { className: "w-5 h-5" }), 
              title: "Cloud & DevOps",
              desc: "CI/CD, containers, and scalable infrastructure on AWS, Azure, or GCP.",
            },
            {
              icon: React.createElement(Sparkles, { className: "w-5 h-5" }), 
              title: "Quality & Support",
              desc: "Automated testing, monitoring, and SLA-backed maintenance.",
            },
          ];

          const plans = [
            { name: "Discovery", price: "From $2k", bullets: ["1–2 week sprint", "Architecture & plan", "Roadmap + estimate"] },
            { name: "Build", price: "From $15k", bullets: ["Agile delivery", "Weekly demos", "Testing & QA"] },
            { name: "Scale", price: "Custom", bullets: ["Cloud optimization", "Security & compliance", "Dedicated support"] },
          ];

          return React.createElement("div", {
            className: "min-h-screen",
            style: { 
              background: `radial-gradient(1200px 600px at 10% -10%, ${BRAND.primary}22, transparent), radial-gradient(800px 400px at 90% -20%, ${BRAND.accent}22, transparent)`, 
              color: BRAND.text, 
              backgroundColor: BRAND.background 
            }
          },
            // Nav
            React.createElement("header", { className: "sticky top-0 z-30 backdrop-blur supports-[backdrop-filter]:bg-white/5" },
              React.createElement("nav", { className: "mx-auto flex max-w-7xl items-center justify-between px-6 py-4" },
                React.createElement("div", { className: "flex items-center gap-3" },
                  React.createElement(Logo),
                  React.createElement("span", { 
                    className: "text-lg font-semibold tracking-tight", 
                    style: { color: BRAND.text }
                  }, BRAND.name)
                ),
                React.createElement("div", { className: "hidden md:flex items-center gap-8 text-sm text-gray-300" },
                  React.createElement("a", { href: "#features", className: "hover:text-white" }, "Features"),
                  React.createElement("a", { href: "#pricing", className: "hover:text-white" }, "Pricing"),
                  React.createElement("a", { href: "#contact", className: "hover:text-white" }, "Contact"),
                  React.createElement("a", { 
                    href: "#cta", 
                    className: "px-4 py-2 rounded-xl font-medium", 
                    style: { backgroundColor: BRAND.primary, color: "#001014" }
                  }, "Get started")
                )
              )
            ),

            // Hero
            React.createElement("section", { id: "hero", className: "relative" },
              React.createElement("div", { className: "mx-auto max-w-7xl px-6 py-20 md:py-28 grid md:grid-cols-2 gap-12 items-center" },
                React.createElement("div", null,
                  React.createElement(motion.h1, {
                    initial: { opacity: 0, y: 20 },
                    animate: { opacity: 1, y: 0 },
                    transition: { duration: 0.6 },
                    className: "text-4xl md:text-6xl font-extrabold leading-tight"
                  },
                    "Build a modern website for ",
                    React.createElement("span", { style: { color: BRAND.accent } }, "real results")
                  ),
                  React.createElement("p", { className: "mt-6 text-lg text-gray-300 max-w-xl" },
                    BRAND.tagline + " This starter gives you a polished base: sections, animations, and a simple theme system."
                  ),

                  // Email capture
                  React.createElement("form", {
                    id: "cta",
                    className: "mt-8 flex flex-col sm:flex-row gap-3",
                    onSubmit: (e) => e.preventDefault()
                  },
                    React.createElement("input", {
                      type: "email",
                      required: true,
                      value: email,
                      onChange: (e) => setEmail(e.target.value),
                      placeholder: "Work email",
                      className: "w-full sm:w-80 rounded-xl bg-white/5 border border-white/10 px-4 py-3 text-white placeholder:text-gray-400 focus:outline-none focus:ring-2",
                      style: { outlineColor: BRAND.primary }
                    }),
                    React.createElement("button", {
                      className: "inline-flex items-center justify-center gap-2 rounded-xl px-5 py-3 font-medium",
                      style: { backgroundColor: BRAND.primary }
                    },
                      "Join waitlist ",
                      React.createElement(ArrowRight, { className: "w-4 h-4" })
                    )
                  ),

                  React.createElement("div", { className: "mt-6 text-sm text-gray-400" },
                    "No spam. Unsubscribe anytime."
                  )
                ),

                React.createElement("div", { className: "relative" },
                  React.createElement(motion.div, {
                    initial: { opacity: 0, scale: 0.98 },
                    animate: { opacity: 1, scale: 1 },
                    transition: { duration: 0.6, delay: 0.1 },
                    className: "rounded-3xl border border-white/10 overflow-hidden shadow-2xl"
                  },
                    React.createElement("div", { className: "p-6 bg-white/5" },
                      React.createElement("div", {
                        className: "rounded-2xl p-6",
                        style: { background: `linear-gradient(180deg, ${BRAND.surface}, #0b1220)` }
                      },
                        // Mock browser window
                        React.createElement("div", { className: "flex items-center gap-2 mb-4" },
                          React.createElement("span", { className: "w-3 h-3 rounded-full", style: { backgroundColor: "#ef4444" } }),
                          React.createElement("span", { className: "w-3 h-3 rounded-full", style: { backgroundColor: "#f59e0b" } }),
                          React.createElement("span", { className: "w-3 h-3 rounded-full", style: { backgroundColor: "#10b981" } })
                        ),
                        // Display GIF here
                        React.createElement("div", { className: "h-64 md:h-80 rounded-xl overflow-hidden border border-white/10 bg-black/20 flex items-center justify-center" },
                          React.createElement("img", { src: "./logo.gif", alt: "Demo animation", className: "h-full object-cover" })
                        )
                      )
                    )
                  )
                )
              )
            ),

            // Feature grid
            React.createElement("section", { id: "features", className: "mx-auto max-w-7xl px-6 py-16 md:py-24" },
              React.createElement("div", { className: "grid md:grid-cols-3 gap-6" },
                features.map((f, i) =>
                  React.createElement(motion.div, {
                    key: i,
                    initial: { opacity: 0, y: 12 },
                    whileInView: { opacity: 1, y: 0 },
                    viewport: { once: true },
                    transition: { duration: 0.4, delay: i * 0.08 },
                    className: "rounded-2xl p-6 border border-white/10 bg-white/5"
                  },
                    React.createElement("div", {
                      className: "w-10 h-10 grid place-items-center rounded-xl",
                      style: { backgroundColor: `${BRAND.primary}22`, color: BRAND.primary }
                    }, f.icon),
                    React.createElement("h3", { className: "mt-4 text-xl font-semibold text-white" }, f.title),
                    React.createElement("p", { className: "mt-2 text-gray-300" }, f.desc)
                  )
                )
              )
            ),

            // Contact
            React.createElement("section", { id: "contact", className: "mx-auto max-w-7xl px-6 py-16 md:py-24" },
              React.createElement("div", { className: "rounded-3xl p-6 md:p-10 border border-white/10 bg-white/5 grid md:grid-cols-2 gap-6" },
                React.createElement("div", null,
                  React.createElement("h3", { className: "text-2xl font-bold" }, "Let's talk"),
                  React.createElement("p", { className: "mt-2 text-gray-300" }, "Tell us about your project and goals. We typically reply within one business day."),
                  React.createElement("div", { className: "mt-6 space-y-3 text-gray-300" },
                    React.createElement("div", { className: "flex items-center gap-2" },
                      React.createElement(Mail, { className: "w-4 h-4" }),
                      " support@atgs.co.uk"
                    ),
                    React.createElement("div", { className: "flex items-center gap-2" },
                      React.createElement(Phone, { className: "w-4 h-4" }),
                      " +1 (555) 123‑4567"
                    )
                  )
                ),
                React.createElement("form", { className: "space-y-3", onSubmit: handleContactSubmit },
                  React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-3" },
                    React.createElement("input", {
                      value: contactName,
                      onChange: (e) => setContactName(e.target.value),
                      required: true,
                      className: "rounded-xl bg-white/5 border border-white/10 px-4 py-3 focus:outline-none focus:ring-2",
                      placeholder: "Name"
                    }),
                    React.createElement("input", {
                      value: contactEmail,
                      onChange: (e) => setContactEmail(e.target.value),
                      type: "email",
                      required: true,
                      className: "rounded-xl bg-white/5 border border-white/10 px-4 py-3 focus:outline-none focus:ring-2",
                      placeholder: "Email"
                    })
                  ),
                  React.createElement("input", {
                    value: contactCompany,
                    onChange: (e) => setContactCompany(e.target.value),
                    className: "w-full rounded-xl bg-white/5 border border-white/10 px-4 py-3 focus:outline-none focus:ring-2",
                    placeholder: "Company"
                  }),
                  React.createElement("textarea", {
                    value: contactMessage,
                    onChange: (e) => setContactMessage(e.target.value),
                    rows: 4,
                    required: true,
                    className: "w-full rounded-xl bg-white/5 border border-white/10 px-4 py-3 focus:outline-none focus:ring-2",
                    placeholder: "Tell us a bit about your needs"
                  }),
                  React.createElement("button", {
                    className: "inline-flex items-center gap-2 rounded-xl px-5 py-3 font-medium",
                    style: { backgroundColor: BRAND.primary, color: "#001014" }
                  }, "Send message")
                )
              )
            ),

            // Footer
            React.createElement("footer", { className: "border-t border-white/10" },
              React.createElement("div", { className: "mx-auto max-w-7xl px-6 py-10 text-sm text-gray-400 flex flex-col md:flex-row items-center justify-between gap-4" },
                React.createElement("div", { className: "flex items-center gap-3" },
                  React.createElement(Logo, { size: 22 }),
                  React.createElement("span", null, `© ${new Date().getFullYear()} ${BRAND.name}. All rights reserved.`)
                ),
                React.createElement("div", { className: "flex items-center gap-6" },
                  React.createElement("a", { href: "#", className: "hover:text-white" }, "Privacy"),
                  React.createElement("a", { href: "#", className: "hover:text-white" }, "Terms"),
                  React.createElement("a", { href: "#", className: "hover:text-white" }, "Contact")
                )
              )
            )
          );
        }

        function Logo({ size = 28 }) {
          // Simple, geometric placeholder mark using currentColor
          return React.createElement("svg", {
            width: size,
            height: size,
            viewBox: "0 0 64 64",
            fill: "none",
            xmlns: "http://www.w3.org/2000/svg"
          },
            React.createElement("rect", {
              x: "4",
              y: "4",
              width: "56",
              height: "56",
              rx: "14",
              fill: "currentColor",
              opacity: "0.12"
            }),
            React.createElement("path", {
              d: "M18 40 L32 16 L46 40",
              stroke: "currentColor",
              strokeWidth: "6",
              strokeLinecap: "round",
              strokeLinejoin: "round"
            }),
            React.createElement("circle", {
              cx: "32",
              cy: "42",
              r: "4",
              fill: "currentColor"
            })
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(CompanyLanding));
    </script>
</body>
</html>
